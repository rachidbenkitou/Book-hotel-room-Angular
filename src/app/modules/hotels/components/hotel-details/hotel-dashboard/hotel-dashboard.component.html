<div class="col-sm-12 col-lg-12" >
  <!--  <div  class="progress indeterminate"></div>-->
  <div class="progress indeterminate"  *ngIf="loadingWebSiteAndSection=== false" ></div>
<br>

  <div class="row d-flex justify-content-center mb-5">
  <div class="progress indeterminate"  *ngIf="loadingWebSiteForEachStatus=== false" ></div>

  <div class="col-lg-3">
    <div class="card bg-primary text-white">
      <div class="card-body p-2">
        <div class="d-flex no-block align-items-center">
          <a href="JavaScript: void(0);">
            <i-feather  name="clipboard"   style="width: 2em; height: 2em; color: white"></i-feather>
          </a>
          <div class="m-l-15 m-t-10">
            <h5 class="font-medium m-b-0 text-white">Number of rooms</h5>
            <h5 class=" text-white">{{numberOfRooms}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="card  bg-secondary text-white">
      <div class="card-body p-2">
        <div class="d-flex no-block align-items-center">
          <a href="JavaScript: void(0);">
            <i-feather  name="tool"   style="width: 0em; height: 2em; color: white"></i-feather>
          </a>
          <div class="m-l-15 m-t-10">
            <h5 class="font-medium m-b-0 text-white">Number of reservations</h5>
            <h5 class=" text-white">{{numberOfReservations}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="card  bg-success text-white">
      <div class="card-body p-2">
        <div class="d-flex no-block align-items-center">
          <a href="JavaScript: void(0);">
            <i-feather  name="check-circle"   style="width: 2em; height: 2em; color: white"></i-feather>
          </a>
          <div class="m-l-15 m-t-10">
            <h5 class="font-medium m-b-0 text-white">Total Turnover</h5>
            <h5 class="text-white">{{ sumReservationsPrice | currency: 'USD' }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row d-flex justify-content-around">
    <div style="width: 40%">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive"
        ></apx-chart>
      </div>
    </div>

    <div class="card" style="width: 60%">
      <h5>Price history per year</h5>
      <p-chart type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>
  </div>

</div>
